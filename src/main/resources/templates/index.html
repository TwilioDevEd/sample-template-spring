<div xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
    layout:fragment="content">
  <h1 th:text="${title}"></h1>
  <p th:text="'Welcome to ' + ${title}"></p>
  <p>Head over to <a href="/example"><code>/example</code></a> for some JSON example output </p>
  <div class="card m-3 mt-5">
    <form class="card-body" id="smsForm">
      <h2 class="card-title">Send an SMS</h2>
      <div class="form-group">
        <label for="toInput">Recipient phone number:</label>
        <input class="form-control" id="toInput" name="to" type="tel" aria-describedby="phoneNumberHelp"
          required="required" placeholder="+1 111 222 3333" />
        <small id="phoneNumberHelp">When you click "Send Message" we'll send an SMS to
          that number using your Twilio Account</small>
      </div>
      <div class="form-group">
        <label for="bodyInput">Message to send:</label>
        <input class="form-control" id="bodyInput" name="body" type="text" required="required"
          placeholder="type in your message..." />
      </div>
      <button class="btn btn-primary" type="submit">Send Message</button>
      <div class="alert alert-success mt-4 d-none" id="dialog" role="alert">
        <h4 class="alert-heading" id="dialogTitle">SMS Sent!</h4>
        <p id="dialogContent">placeholder</p>
      </div>
    </form>
  </div>
</div>
